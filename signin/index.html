<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./signin.css">
    <title>Sign-In</title>
</head>

<body>
    <main>
        <div class="auth-container">
            <div class="form-div">
                <form id="sign-in">
                    <h3>Sign In</h3>
                    <label>Email </label><input type="email" name="email" id="sign-in-email" />
                    <label>Password </label><input type="password" name="password" id="sign-in-password" />
                    <button>Submit</button>
                    <label>Don't have an account yet?
                        <a href="../signup/index.html">Sign up!</a>
                    </label>

                </form>
            </div>
        </div>
    </main>
    <script type="module" src="./signin.js"></script>
</body>

</html>
